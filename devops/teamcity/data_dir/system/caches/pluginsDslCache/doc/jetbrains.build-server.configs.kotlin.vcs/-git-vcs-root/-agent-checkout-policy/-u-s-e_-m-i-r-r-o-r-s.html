<h1>USE_MIRRORS</h1>
<a name="jetbrains.buildServer.configs.kotlin.vcs.GitVcsRoot.AgentCheckoutPolicy.USE_MIRRORS"></a>
<code><span class="identifier">USE_MIRRORS</span></code>
